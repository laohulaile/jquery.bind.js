    <p class="floor" bind-hover>d</p>

    <p class="floor" bind-hover>h</p>
    <p class="floor" bind-hover>i</p>
    <p class="floor" bind-hover>j</p>
  </div>

  
<script src="../jquery-1.11.2.min.js"></script>
<script src="../bind.js"></script>
<script>
	$(function(){
		$('<div bind-gotop class="gotop">GOTOP</div>')
  		.appendTo('body')
	});
</script>





 
</body>
</html>
